<!DOCTYPE html>
<html>
  <head>
    <title>Kiwi News Bookmarklet</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
    />
  </head>
  <body>
    <h1>Kiwi News Bookmarklet</h1>

    <hr />

    <p>Drag this button to the bookmarks bar, or right-click.</p>
    <p>
      Later, press this bookmark on a website you want to share on
      <a href="https://news.kiwistand.com/">Kiwi News</a>.
    </p>
    <p>You will be taken to pre-filled submission form.</p>

    <br />
    <a
      class="bookmarklet"
      href="javascript:location.href=`https://news.kiwistand.com/submit?title=${document.title}&url=${location.href}`"
      >Kiwi Bookmarklet</a
    >

    <br />
    <br />

    <p>It even works on Safari. Enjoy!</p>

    <br />

    <p>Grow kiwis, not tobacco.</p>

    <style>
      body {
        margin: 0 auto;
        max-width: 960px;
        padding: 0 2em;
        font-family: sans-serif;
        background: #e6e6df;
        text-align: center;
      }

      :link {
        text-decoration: none;
      }

      .bookmarklet {
        background: limegreen;
        border-radius: 2px;
        color: #fff;
        padding: 10px 14px;
      }
    </style>
  </body>
</html>
